<!doctype html>
<html lang="en">
  <head>
    <!-- required -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- title -->
    <title>Week expense tracker</title>
  </head>
  <body>
    <nav>
      <a href="./Public/pages/history.html">History</a>
    </nav>
    <header class="header">
      <h2>Week expense tracker</h2>
      <p>
        This app will track and save your bills of the week. Every monday will
        start to 0 again
      </p>
    </header>

    <div class="container">
      <h4>Week: <span id="date">From 12th to 18 of december</span></h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <input
            type="radio"
            id="income"
            name="bill"
            value="minus"
            title="minus"
          />
          <label for="minus"
            ><i class="bi bi-plus-circle-fill"></i><span>income</span></label
          ><br />
          <input
            type="radio"
            id="expense"
            name="bill"
            value="plus"
            title="plus"
          />
          <label for="plus"
            ><i class="bi bi-dash-circle-fill"></i><span>expense</span></label
          ><br />
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
