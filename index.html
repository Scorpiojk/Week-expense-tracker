<!doctype html>
<html lang="en">
  <head>
    <!-- required -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- title -->
    <title>Week expense tracker</title>
  </head>
  <body>
    <nav>
      <a href="./Public/pages/history.html">History</a>
    </nav>
    <header class="header">
      <h2>Week expense tracker</h2>
      <p>
        This app will track and save your bills of the week. Every monday will
        start to 0 again
      </p>
    </header>

    <div class="container">
      <h4>Week: <span id="date">From 12th to 18 of december</span></h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
