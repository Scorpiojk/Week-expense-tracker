<!doctype html>
<html lang="en">
  <head>
    <!-- required -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- title -->
    <title>Week expense tracker</title>
  </head>
  <body class="bg-light bg-gradient">
    <!-- navbar -->
    <!-- <nav class="navbar navbar-light bg-light mb-5 justify-content-center">
      <a class="navbar-brand" href="./Public/pages/history.html">History</a>
    </nav> -->
    <!-- header text info -->
    <div class="px-2 py-2 my-3 text-center">
      <h1 class="display-5 fw-bold text-primary">Week expense tracker</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          This app will track and save your bills of the week. Every monday will
          start to 0 again.
        </p>
      </div>
      <h4>Week: <span id="date"></span></h4>
    </div>
    <div class="container w-sm-100 w-lg-50">
      <!-- balance -->
      <h1 class="text-center" id="balance">$0.00</h1>

      <div
        class="row w-75 justify-content-center align-items-center p-4 w-25 m-auto text-center border border-2 rounded-2 shadow-sm"
      >
        <div class="col">
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div class="col">
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <!-- add transaction -->
      <div class="container my-5 p-2">
        <h3 class="text-center">Add new transaction</h3>
        <form
          id="form"
          class="w-lg-75 p-4 bg-black bg-opacity-10 mx-auto text-center"
        >
          <div class="form-control-plaintext border-top-0 border-primary p-0">
            <input
              type="text"
              class="form-control-plaintext"
              id="text"
              placeholder="Enter your bill..."
            />
          </div>
          <div class="form-control bg-transparent border-0">
            <fieldset class="form-group">
              <div class="d-flex justify-content-around m-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="bill"
                    id="income"
                    value="minus"
                  />
                  <label class="form-check-label" for="income">income</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="bill"
                    id="expense"
                    value="plus"
                  />
                  <label class="form-check-label" for="expense">expense</label>
                </div>
              </div>
            </fieldset>

            <input
              type="number"
              class="form-control bg-black bg-opacity-10 w-75 mx-auto"
              id="amount"
              placeholder="Enter amount..."
            />
          </div>
          <button class="btn btn-primary">Add transaction</button>
        </form>
      </div>
      <!-- historial -->
      <div class="container">
        <h3>History</h3>
        <ul id="list" class="list-group-flush d-grid gap-3">
          <!-- <li class="minus">
                Cash <span>-$400</span><button class="delete-btn">x</button>
              </li> -->
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
